<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Spotify</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fundo cinza claro para destaque */
            font-family: sans-serif;
        }

        .btn-quadrado {
            background-color: #007bff; /* Azul */
            color: #ffffff;            /* Letras Brancas */
            padding: 20px 40px;        /* Tamanho do botão */
            text-decoration: none;     /* Remove o sublinhado padrão de links */
            font-size: 18px;
            font-weight: bold;
            border: none;              /* Sem borda de linha */
            border-radius: 0;          /* Borda QUADRADA (0px) */
            cursor: pointer;
            transition: background 0.2s; /* Animação suave de cor */
        }

        .btn-quadrado:hover {
            background-color: #0056b3; /* Azul mais escuro ao passar o mouse */
        }
    </style>
</head>
<body>

    <a href="https://open.spotify.com" class="btn-quadrado" target="_blank">
        ACESSAR
    </a>

</body>
</html>
